<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="load()">
        <center><h1 style="background-color:#DAF7A6; color:#C70039;">Shopping Page</h1></center>
        <div class="card column">
            <p id="product_name"><p>
            <img id="product_image" style="width:300px; height:300px;">
            <p id="product_price"><b>Price : </b></p>
            <center><p id="product_desc" style="text-align:justify; width:1000px;"><b>About the Product : </b></p></center>
            <b>Ratings: &nbsp;<p id="product_rating" style="color:green;"></p></b>
            <p>Quantity: <input type="number" id="quantity" style="width:40px;">&nbsp;&nbsp;<button>Add to Basket</button></p>
         <div>  
               <script src="script.js" defer></script>
    </body>
</html>
