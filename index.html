<!doctype html>
<html>
    <head>
        <style>
.card {
  max-width=100px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: brown;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: black;
  background-color: #ffcc00;
  text-align: center;
  cursor: pointer;
  width: 200px;
  height: 40px;
  font-size: 18px;
  border-radius:12px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
    </head>
    <body onload="load()">
        <div class="card">
            <h1>Shopping Page</h1>
  <img id="product_image" style="width:50%">
  <p id="product_name"><p>
 <b> <p class="price" id="product_price"></p></b>
  <b><p id="product_desc"></p></b>
 <b><p id="product_rating" style="color:orange;"></p></b>
  <p><button>Add to Cart</button></p>
 <p><button style="background-color:green;">Buy Now</button></p>

</div>
        <script>
function readJSON(file) {
    var request = new XMLHttpRequest();
    request.open('GET', file, false);
    request.send(null);
        if (request.readyState === 4 && request.status == 200)
        return request.responseText;
};
function load() {
var res = readJSON('abc.json');
var pi = document.getElementById('product_image');
pi.innerHTML = pi.innerHTML + res[0].image + "<br>";
var pn = document.getElementById('product_name');
pn.innerHTML = pn.innerHTML + res[0].name + "<br>";
var pp = document.getElementById('product_price');
pp.innerHTML = pp.innerHTML + res[0].price + "<br>";
var pd = document.getElementById('product_desc');
pd.innerHTML = pd.innerHTML + res[0].desc + "<br>";
var pr = document.getElementById('product_rating');
pr.innerHTML = pr.innerHTML + res[0].rating + "<br>";
}

        </script>

    </body>
</html>
