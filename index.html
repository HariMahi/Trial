<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body onload="load()">
        <h1>Shopping Page</h1>
        <div class="card column">

            <img id="product_image" style="width:50%">
            <p id="product_name"><strong>Product : </strong><p>
            <b><p class="price" id="product_price"> </p></b>
            <b>About the product :<p id="product_desc"></p> </b>
            <b>User Rating : <p id="product_rating" style="color:orange;"></p></b>
            <p><button>Add to Cart</button></p>
            <p><button style="background-color:green;">Buy Now</button></p>
         <div>  
               <script src="script.js" defer></script>
    </body>
</html>
